<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->


</head>
<body>
    <div class = "container">
        <div class="row text-center pt-4">
            <div class="col">
                <h3>Vending Machine</h3> 
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" style="background-color: 	rgb(56,56,56);">
                <div class="row" id="itemsContainer">
                    
                </div>
            </div>
            <div class="col-md-4" style="background-color: rgb(196, 164, 132);">
                <div class="row">
                    <div class="col-sm-12 text-center">
                       
                        <form class="mt-4 mb-4">
                            <label for="moneyinform"> <h6>Total $ In</h6></label>
                            <input class="form-control" id="moneyinform" readonly value="0.00">
                        </form>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <button class="btn btn-secondary w-100" id="dollar">Add Dollar</button>
                            </div>
                            <div class="col-sm-6">

                                <button class="btn btn-secondary w-100" id="quarter">Add Quarter</button>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <button class="btn btn-secondary w-100" id="dime">Add Dime</button>
                            </div>
                            <div class="col-sm-6">

                                <button class="btn btn-secondary w-100" id="nickel">Add Nickel</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-12 text-center mb-3">
                        <hr>
                        <form class="mt-4 mb-4">
                            <label for="messageOutput"> <h6>Messages</h6></label>
                            <input class="form-control" id="messageOutput" readonly>
                        </form>
                        <form class="form-inline text-center">
                            <div class="form-group">
                              <label for="itemInput">Item: </label>
                              <input type="text" id="itemInput" class="form-control mx-sm-3" readonly>
                            </div>
                          </form>
                          <button class="btn btn-success w-50 mt-3" id="makePurchase">Make Purchase</button>


                    </div>
                    <div class="col-sm-12 text-center">
                        <hr>
                        <form class="mt-4 mb-4" onsubmit="event.preventDefault();">
                            <label for="changeDisplay"> <h6>Change</h6></label>
                            <input class="form-control" id="changeDisplay" readonly>
                            <button class="btn btn-secondary w-50 mt-3" id="changeReturn">Change Return</button>
                        </form>
                    </div>
                </div>
                

            </div>
        </div>

    </div>
   



<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>
</body>
</html>
